<div class="input-box">
    <mat-form-field>
        <input
            matInput
            class="message-input"
            type="text"
            placeholder="New Message.."
            (keyup)="onChange($event)"
            #inputElementRef
        >
    </mat-form-field>
</div>
<button mat-fab color="primary"
class="message-submit-button"
[disabled]="this.buttonDisabled"
(click)="onSubmit()"
>Send</button>
<div class="clear"></div>
